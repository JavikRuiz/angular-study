<div class="card">
    <div class="card-body">
        <form (ngSubmit)=procesar() #formContact="ngForm">
            <div class="mb-2">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su Nombre" [(ngModel)]="persona.nombre" required #name="ngModel">
                <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">
                    El nombre es obligatorio
                </div>
            </div>
            <div class="mb-2">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" id="edad" name="edad" class="form-control" placeholder="Ingrese su Edad" [(ngModel)]="persona.edad" required #edad="ngModel">
                <div class="alert alert-danger mt-2" [hidden]="edad.valid || edad.pristine">
                    La edad es obligatoria
                </div>
            </div>
            <button type="submit" class="btn btn-outline-success mt-2" [disabled]="formContact.invalid">Enviar</button>
        </form>
    </div>
</div>

{{formContact.valid | json}}
