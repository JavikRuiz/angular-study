<p>Agregar mensaje</p>
<div class="card">
    <div class="card-body">
        <form (ngSubmit)="addMessage()">
            <div class="mb-2">
                <label class="form-label">Ingresa un Mensaje</label>
                <input type="text" name="message" class="form-control" [(ngModel)]="message">
            </div>
            <div class="mb-2">
                <button class="btn btn-outline-success">Enviar</button>
            </div>
        </form>
    </div>
</div>
