<p>Lista de mensajes</p>
<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let message of messages; let i = index">
            <th>{{i + 1}}</th>
            <td>{{message}}</td>
        </tr>
    </tbody>
</table>
